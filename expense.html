      <div class="container mt-5">
        <h1 class="mb-4">Expense Tracker</h1>
        <form id="expenseForm" class="mb-3">
          <div class="row">
            <div class="col-md-4">
              <label for="expenseName" class="form-label">Expense Name:</label>
              <input type="text" id="expenseName" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label for="expenseAmount" class="form-label">Amount:</label>
              <input type="number" id="expenseAmount" class="form-control" required>
            </div>
            <div class="col-md-4 d-flex align-items-end">
              <button type="submit" class="btn btn-primary">Add Expense</button>
            </div>
          </div>
        </form>
        <table id="expenseTable" class="table table-bordered">
          <thead>
            <tr>
              <th>Expense Name</th>
              <th>Amount</th>
              <th>Delete</th>
              <th>Edit</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table rows will be added dynamically using JavaScript -->
          </tbody>
        </table>
      </div>
</body>
